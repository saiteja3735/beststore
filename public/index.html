<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BestStore – Mobile App</title>
  <link rel="icon" href="https://res.cloudinary.com/dpwh5gufb/image/upload/v1719670000/beststore/icon.png" />
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Animated Background */
    body {
      background: linear-gradient(270deg, #f9d3ff, #ffdde1, #ffe9c5, #d9fcff);
      background-size: 800% 800%;
      animation: bgAnimation 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .mobile-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 370px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      animation: slideFadeIn 1.2s ease;
      transform: translateY(0);
    }

    @keyframes slideFadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .mobile-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 18px;
      animation: pulseIcon 2s infinite;
    }

    @keyframes pulseIcon {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .mobile-card h1 {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      margin-bottom: 8px;
      animation: fadeIn 1.5s ease;
    }

    .mobile-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 26px;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      display: block;
      text-decoration: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 14px;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background: linear-gradient(90deg, #7b61ff, #a783ff);
      color: #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #ffd166, #ffc93c);
      color: #333;
    }

    .btn-secondary:hover {
      filter: brightness(1.1);
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #7b61ff;
      }
      to {
        box-shadow: 0 0 20px #a783ff, 0 0 30px #c6a9ff;
      }
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      color: #777;
      opacity: 0.9;
      animation: fadeIn 2.5s ease;
    }

    @media (max-width: 420px) {
      .mobile-card h1 {
        font-size: 22px;
      }

      .mobile-card p {
        font-size: 13px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-card">
    <img src="https://res.cloudinary.com/dpwh5gufb/image/upload/v1719670000/beststore/icon.png" alt="BestStore Icon" />
    <h1>Welcome to BestStore</h1>
    <p>Your trusted mobile shop – Fast. Local. Reliable.</p>

    <div class="btn-group">
      <a href="login.html" class="btn btn-primary">Login</a>
      <a href="register.html" class="btn btn-secondary">Register</a>
    </div>

    <footer> Made in India</footer>
  </div>
</body>
</html>
