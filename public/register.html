<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BestStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #ef233c;
      --gray: #adb5bd;
      --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-origin: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: scaleIn 0.5s ease-out 0.3s both;
    }

    @keyframes scaleIn {
      from { transform: translateX(-50%) scaleX(0); }
      to { transform: translateX(-50%) scaleX(1); }
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 5px 20px rgba(67, 97, 238, 0.2);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: #aaa;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
      margin-top: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }

    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }

    .link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .link a:hover::after {
      width: 100%;
    }

    #status {
      text-align: center;
      color: var(--danger);
      margin-top: 1rem;
      font-size: 0.9rem;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
    }

    .toast.error {
      background: var(--danger);
    }

    .toast i {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
    
    <div class="input-group">
      <i class="fas fa-user input-icon"></i>
      <input type="text" id="name" placeholder="Full Name" required />
    </div>
    
    <div class="input-group">
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" id="email" placeholder="Email" required />
    </div>
    
    <div class="input-group">
      <i class="fas fa-phone input-icon"></i>
      <input type="text" id="phone" placeholder="Phone Number" required />
    </div>
    
    <div class="input-group">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="password" placeholder="Password" required />
    </div>
    
    <button onclick="registerUser()">Register Now</button>
    
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
    
    <p id="status"></p>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Registration successful!</span>
  </div>

  <script>
    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    async function registerUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      // Add button loading state
      const btn = event.target;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      btn.disabled = true;

      try {
        const res = await fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone, password })
        });

        const data = await res.json();
        
        if (res.ok) {
          showToast('âœ… Registered successfully! Redirecting...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          document.getElementById('status').textContent = data.message || 'Registration failed';
          document.getElementById('status').style.animation = 'none';
          setTimeout(() => {
            document.getElementById('status').style.animation = 'shake 0.5s ease';
          }, 10);
        }
      } catch (error) {
        document.getElementById('status').textContent = 'Network error. Please try again.';
      } finally {
        btn.innerHTML = 'Register Now';
        btn.disabled = false;
      }
    }

    // Add focus animations
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentNode.querySelector('.input-icon').style.transform = 'translateY(-50%) scale(1.2)';
        this.parentNode.querySelector('.input-icon').style.color = 'var(--accent)';
      });
      
      input.addEventListener('blur', function() {
        this.parentNode.querySelector('.input-icon').style.transform = 'translateY(-50%)';
        this.parentNode.querySelector('.input-icon').style.color = 'var(--primary)';
      });
    });
  </script>
</body>
</html>
